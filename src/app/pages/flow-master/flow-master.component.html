<div class="container-fluid">
    <section id="dom">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title-wrap bar-success">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="card-title">Flow Master</h4>
                                </div>
                                <div class="col-md-6">
                                    <a [routerLink]="['add-flow-master']" class="btn mr-1 shadow-z-2 btn-primary float-right">Add
                                        Flow Master</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body collapse show">
                        <div class="card-block card-dashboard">
                            <p class="card-text">Flow Master Listing</p>
                            <table class="row-border hover">
                            </table>
                            <table class="table table-striped table-bordered dom-jQuery-events1" datatable>
                                <thead>
                                    <tr>
                                        <th>Designation</th>
                                        <th>Send From</th>
                                        <th>Send To</th>
                                        <th>status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Sr.backend Developer</td>
                                        <td>Project Manager</td>
                                        <td>Manager</td>
                                        <td>
                                            <label class="switch">
                                                <input type="checkbox" checked>
                                                <span class="slider round"></span>
                                            </label>
                                        </td>
                                        <td>
                                            <div class="form-group mt-1 text-center">
                                                <a class="success p-0 mt-1" data-original-title="" title="">
                                                    <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                                </a>
                                                <a class="danger p-0" data-original-title="" title="" id="confirm-text">
                                                    <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Project Manager</td>
                                        <td>Manager</td>
                                        <td>DGM</td>
                                        <td>
                                            <label class="switch">
                                                <input type="checkbox" checked>

                                        <td>
                                            <div class="form-group mt-1 text-center">
                                                <a class="success p-0" data-original-title="" title="">
                                                    <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                                </a>
                                                <a class="danger p-0" data-original-title="" title="" id="steps">
                                                    <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                                </a>
                                                <!-- <button type="button" class="btn btn-primary btn-block"  >Confirm Text</button> -->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
