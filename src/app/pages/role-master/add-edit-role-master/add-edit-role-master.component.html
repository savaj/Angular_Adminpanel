<div class="container-fluid">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title-wrap bar-warning">
                            <div class="row pt-3">
                                <div class="col-md-6">
                                    <h4 class="card-title" id="basic-layout-form-center" *ngIf="isAddMode">{{ROLE_CONSTANT.role.addRole}}</h4>
                                    <h4 class="card-title" id="basic-layout-form-center" *ngIf="!isAddMode">{{ROLE_CONSTANT.role.editRole}}
                                    </h4>
                                </div>
                                <div class="col-md-6">
                                    <a [routerLink]="['/main/role-master']"
                                        class="btn mr-1 shadow-z-2 btn-success float-right">{{ROLE_CONSTANT.back}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="px-3">
                            <form class="form" [formGroup]="addEditRoleForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="projectinput1">{{ROLE_CONSTANT.role.field.rolename}}<span
                                                                class="required">*</span></label>
                                                        <input type="text" formControlName="role_name"
                                                            id="projectinput1" class="form-control"
                                                            placeholder="Role Name"
                                                            [ngClass]="{ 'is-invalid': submitted && f['role_name'].errors }">

                                                        <div *ngIf="submitted && f['role_name'].errors"
                                                            class="invalid-feedback">
                                                            <div *ngIf="f['role_name'].errors['required']">{{ROLE_CONSTANT.role.required.rolename}}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions center">
                                            <button type="submit" class="btn btn-success"
                                                [disabled]="!addEditRoleForm.valid">
                                                <i class="icon-note"></i> {{ROLE_CONSTANT.save}}
                                            </button>
                                            <button type="button" (click)="onReset()" class="btn btn-danger ml-1">
                                                <i class="icon-trash"></i> {{ROLE_CONSTANT.reset}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
